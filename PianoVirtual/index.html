    <title>Piano</title>

<body>

    <section class="piano">

            <h1>Piano Virtual</h1>

        <label class="checkbox__label">

                <span class="switcher__button"></span>
            </span>

            <div class="key white" data-note="12"><span>j</span></div>
            <div class="key white" data-note="13"><span>k</span></div>
            <div class="key black" data-note="14"><span>y</span></div>

        </section>
        

    </section>

</html>
